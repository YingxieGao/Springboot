<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Study</title>
</head>
<body>
    <br>
    <input type="button" value="显示所有学生"
           onclick="javascrtpt:window.location.href='/sbstudy/test/show'">
    <br><br><hr>
    <form action="/sbstudy/test/get" accept-charset="UTF-8">
        id: <input type="text" name="id" /><br />
        <input type="submit" value="查找学生" />
    </form>
    <br><br><hr>
    <form action="/sbstudy/test/delete" method="post" accept-charset="UTF-8">
        <input type="hidden" name="_method" value="DELETE" />
        id: <input type="text" name="uuid" /><br />
        <input type="submit" value="删除学生" />
    </form>
    <br><br><hr>
    <form action="/sbstudy/test/update" method="post" accept-charset="UTF-8">
        <input type="hidden" name="_method" value="PUT" />
        id: <input type="text" name="uuid" /><br />
        name: <input type="text" name="name" /><br />
        age: <input type="text" name="age" /><br />
        sex: <input type="text" name="sex" /><br />
        <input type="submit" value="更新学生" />
    </form>
</body>
</html>
