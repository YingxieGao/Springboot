<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Study</title>
</head>
<body>
    <br>
    <input type="button" value="显示所有学生"
           onclick="javascrtpt:window.location.href='/sbstudy/test/show'">
    <br><br><hr>
    <form action="/sbstudy/test/get" accept-charset="UTF-8">
        id: <input type="text" name="id" /><br />
        <input type="submit" value="查找学生" />
    </form>
    <br><br><hr>
    <form action="/sbstudy/test/delete" method="post" accept-charset="UTF-8">
        <input type="hidden" name="_method" value="DELETE" />
        id: <input type="text" name="uuid" /><br />
        <input type="submit" value="删除学生" />
    </form>
    <br><br><hr>
    <form action="/sbstudy/test/update" method="post" accept-charset="UTF-8">
        <input type="hidden" name="_method" value="PUT" />
        id: <input type="text" name="uuid" /><br />
        name: <input type="text" name="name" /><br />
        age: <input type="text" name="age" /><br />
        sex: <input type="text" name="sex" /><br />
        <input type="submit" value="更新学生" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
    <script type="text/javascript">
        L2Dwidget.init();
    </script>

    <div id="live2d-widget" style="border: none;"><canvas id="live2dcanvas" width="300" height="600" style="position: fixed; opacity: 0.7; right: 0px; bottom: -20px; z-index: 99999; pointer-events: none; border: none;"></canvas></div>
</body>
</html>
